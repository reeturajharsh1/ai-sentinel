[project]
name = "ai-sentinel"
version = "0.0.8"
description = "Helpful utilities for AI Sentinel toxicity detection"
readme = "README.md"
requires-python = ">=3.11"


dependencies = [
    "google-genai>=1.9.0",
    "google-generativeai>=0.8.5",
    "jsonschema>=4.25.0",
    "myst-parser>=4.0.1",
    "nbsphinx>=0.9.7",
    "openai>=0.11.5",
    "pandoc>=2.4",
    "pydantic>=2.11.7",
    "python-dotenv>=0.10.2",
    "requests>=2.5.4.1",
    "transformers>=4.54.1",
    "vllm>=0.9.1",
]
authors = [
    { name = "Althea Masetti Zannini", email = "althea.masettizannini@domyn.com" },
    { name = "Reetu Raj Harsh", email = "reeturaj.harsh@domyn.com" }
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.30.0",
    "uv>=0.8.4",
]
